<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient-square" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Use/AI 正方形（SNSアイコン用） -->
    <rect width="200" height="200" rx="20" fill="url(#gradient-square)"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="38" font-weight="600" fill="white" text-anchor="middle">Use</text>
    <line x1="80" y1="105" x2="120" y2="105" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="38" font-weight="600" fill="white" text-anchor="middle">AI</text>
</svg>
